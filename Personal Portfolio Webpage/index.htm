<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juzzy:My Web Journey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <div class="about-card">
            <h1>About Me</h1>
            <p>Welcome to my personal portfolio webpage! My name is Juzzy, and I am passionate about web development and design. This page showcases my journey in the world of web technologies.</p>
            </div>
        </section>
        <section id="contact">
            <div class="contact-card">
            <form>
                <div class="form-group">
                <label for="name">Name: <input type="text" id="name" placeholder="Enter your name" required></label>
                </div>
                <div class="form-group">
                <label for="email">Email: <input type="email" id="email" placeholder="Enter your email address" required></label>
                </div>
                <div class="form-group">
                <label for="message">Messsage:<textarea id="message" placeholder="Write your message for us" required></textarea></label>
                </div>
                <button type="submit">Submit</button>
            </form>            
            </div>
        </section>
    </main>
</body>
</html>
